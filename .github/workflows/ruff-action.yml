name: 'Run Ruff lint'

on:
  pull_request:

jobs:
  run_linter:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4

      - name: 'Set up Python 3.12'
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 'Install dependencies'
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: 'Run Ruff Lint'
        run: |
          ruff check